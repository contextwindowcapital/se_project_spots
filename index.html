<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots is an interactive social media web application. Keep your favorite photos and share with others!"
    />
    <meta name="author" content="Alex Bunte" />
    <meta name="keywords" content="social media, photos" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__details">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__image"
            />
            <div class="profile__user-info">
              <h1 id="profile-name-textarea" class="profile__name">
                Bessie Coleman
              </h1>
              <p id="profile-description-textarea" class="profile__description">
                Civil Aviator
              </p>
              <button class="profile__edit-btn">
                <img
                  src="./images/edit-icon.svg"
                  alt="edit icon"
                  class="profile__edit-icon"
                />
                <p class="profile__edit-link">Edit Profile</p>
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__new-post-icon"
            />
            <span class="profile__text">New Post</span>
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="a view of Val Thorens ski slopes through a window"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Val Thorens</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="a restaruant terrace"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Restaurant terrace</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="a busy outdoor cafe"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">An outdoor cafe</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a long steel cable bridge over a valley"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">A very long bridge, over the forest</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="a covered tunnel in morning light"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Tunnel with morning light</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="a log cabin on a snowy hillside"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Mountain house</p>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- EDIT PROFILE this modal should be visible -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__form-title">Edit profile</h3>
            <button
              class="modal__close-btn"
              type="button"
              aria-label="close this modal"
            ></button>
          </div>
          <form class="modal__form" name="profile">
            <label for="name" class="modal__form-label">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Type your name"
              class="modal__form-field"
              id="name-input-field"
            />
            <label for="description" class="modal__form-label"
              >Description</label
            >
            <input
              type="text"
              name="description"
              placeholder="Describe yourself"
              class="modal__form-field"
              id="description-input-field"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- NEW POST this modal should be visible -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__form-title">New post</h3>
            <button
              class="modal__close-btn"
              type="button"
              aria-label="close this modal"
            ></button>
          </div>
          <form class="modal__form" name="profile">
            <label for="name" class="modal__form-label">Image link</label>
            <input
              type="text"
              name="image-link"
              placeholder="Paste a link to the picture"
              class="modal__form-field"
              id="image-link"
            />
            <label for="description" class="modal__form-label">Caption</label>
            <input
              type="text"
              name="caption"
              placeholder="Type your caption"
              class="modal__form-field"
              id="caption"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Alex Bunte</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
